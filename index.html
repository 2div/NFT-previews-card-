<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="normalize.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main class="container">
  <div class="box">
    <a href="#">
      <div class="img-box">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium image">   
        <img class="view" src="images/icon-view.svg" alt="icon-view">
      </div>
    </a>
    <a href="#"><h1>Equilibrium #3429</h1></a>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="icon">
      <div class="left">
        <img src="images/icon-ethereum.svg" class="left" alt=""><span>0.041 ETH</span>
      </div>
      <div class="right">
        <img src="images/icon-clock.svg" class="right" alt=""><span>3 days left</span>
      </div>
    </div>
    <footer>
      <img src="images/image-avatar.png" alt="image-avatar">
      <p>Creation of <a href="#"><span>Jules Wyvern</span></a></p>
    </footer>
  </div>
</main>
</body>
</html>
