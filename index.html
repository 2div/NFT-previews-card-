<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="normalize.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main class="container">
  <div class="box">
    <div class="img-box">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium image">
      <img class="view" src="images/icon-view.svg" alt="icon-view">
    </div>
    <section>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="icon">
        <i class="fa-brands fa-ethereum target"><span>0.041 ETH</span> </i>
        <i class="fa fa-clock-o"><span>3 days left</span></i>
      </div>
    </section>
 
    <footer>
      <img src="images/image-avatar.png" alt="image-avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
  </footer>
  </div>
</main>
</body>
</html>
